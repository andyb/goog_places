<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Places</title>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript">
  var map;

  function initialize() {
    map = new google.maps.Map(document.getElementById('map-canvas'), {
    });
  }

  function doSearch(name) {
      var request = {
      query: name
    };

    var service = new google.maps.places.PlacesService(map);
    service.textSearch(request, search_callback);
  }

  function search_callback(results, status) {
    if (status == google.maps.places.PlacesServiceStatus.OK) {
        $("#list_output").empty()
        var service = new google.maps.places.PlacesService(map);
        for (i in results) {
          var request = {placeId: results[i].place_id }
          service.getDetails(request,details_callback)
        }
    }
  }

  function details_callback(results,status) {
    if (status == google.maps.places.PlacesServiceStatus.OK) {
        $("#list_output").append("<li>" + results.name + ":" + results.formatted_address + "</li>")
    }
  }

  $( document ).ready(function() {
      $("#test_btn").click(function() {
          doSearch(document.getElementById("place_txt").value)
      })
  });

  google.maps.event.addDomListener(window, 'load', initialize);

  </script>
</head>

<body>
  <div id="map-canvas" style="display:none;"></div>
  <input type="textbox" id="place_txt" />
  <input type="button" id="test_btn" />
  <ul id="list_output">
  </ul>
</body>
</html>
